<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLI Frontend</title>
  <link href="https://fonts.googleapis.com/css2?family=Aerial&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Aerial', sans-serif;
      background: #f8fafc;
      color: #1e293b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin-top: 1rem;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-weight: normal;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <form action="/download" method="POST" enctype="application/x-www-form-urlencoded">
    <h2>CLI Web Form</h2>

    <label for="latitude">Latitude</label>
    <input type="number" step="any" id="latitude" name="latitude" required>

    <label for="longitude">Longitude</label>
    <input type="number" step="any" id="longitude" name="longitude" required>

    <label for="start_date">Start Date</label>
    <input type="date" id="start_date" name="start_date" required>

    <label for="end_date">End Date</label>
    <input type="date" id="end_date" name="end_date" required>

    <label for="buffer">Buffer Size (m)</label>
    <input type="number" id="buffer" name="buffer" required>

    <label for="mode">Mode</label>
    <select id="mode" name="mode" required>
      <option value="">Select mode</option>
      <option value="single">Single</option>
      <option value="multi">Multi</option>
    </select>

    <label for="frequency">Frequency</label>
    <input type="text" id="frequency" name="frequency" placeholder="e.g. daily, weekly" required>

    <div class="checkbox-group">
      <label><input type="checkbox" name="all"> All</label>
      <!-- Currently disabled due to buffer not working with annotate and boundary modes -->
      <!-- <label><input type="checkbox" name="annotate"> Annotate</label> -->
      <!-- <label><input type="checkbox" name="boundary"> Boundary</label> -->
    </div>

    <button type="submit">Run</button>
  </form>
</body>
</html>
