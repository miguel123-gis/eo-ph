<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Zip</title>
  <link href="https://fonts.googleapis.com/css2?family=Aerial&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Aerial', sans-serif;
      background: #f8fafc;
      color: #1e293b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin-top: 1rem;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-weight: normal;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <!-- TODO Return the payload instead of text-->
  <h1>Download will start in a moment</h1> 
  <div id="page-data" data-task-id='{{ task_id | tojson }}'></div>
  <script>
    const taskId = JSON.parse(document.getElementById('page-data').dataset.taskId).task_id;
    const statusUrl = "/status/" + taskId;
    const downloadUrl = "/download/" + taskId;

    function checkStatus() {
    fetch(statusUrl)
        .then(response => response.json())
        .then(data => {
            console.log("Task status:", data);
            
            if (data.ready) {
                clearInterval(intervalId); // Stop refreshing
                window.location.href = downloadUrl; // Refresh page to trigger Flask's send_file()
            }
        })
        .catch(err => console.error("Polling error:", err));
    }

    const intervalId = setInterval(checkStatus, 2000);
  </script>
</body>
</html>
